<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DataBoard{% endblock %}</title>
    <link rel="stylesheet" href="/static/theme.css">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app">
        <div class="main">
            <div class="top">
                <div class="top-title">
                    <h2>{% block page_title %}Панель{% endblock %}</h2>
                </div>
            </div>
            
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </div>
        
        <div class="right-panel">
            <div class="panel-header">
                <h1><i class="fas fa-cube"></i> DataBoard</h1>
            </div>
            
            <div class="panel-menu">
                <a href="/" class="panel-link {% if request.url.path == '/' %}active{% endif %}">
                    <span class="panel-icon"><i class="fas fa-chart-pie"></i></span>
                    <span>Обзор</span>
                </a>
                <a href="/tables" class="panel-link {% if request.url.path.startswith('/tables') %}active{% endif %}">
                    <span class="panel-icon"><i class="fas fa-edit"></i></span>
                    <span>Таблицы</span>
                </a>
                <a href="/sql" class="panel-link {% if request.url.path.startswith('/sql') %}active{% endif %}">
                    <span class="panel-icon"><i class="fas fa-terminal"></i></span>
                    <span>SQL</span>
                </a>
                <a href="/tools" class="panel-link {% if request.url.path.startswith('/tools') %}active{% endif %}">
                    <span class="panel-icon"><i class="fas fa-box"></i></span>
                    <span>Утилиты</span>
                </a>
            </div>
            
            <div class="panel-footer">
                <p style="font-size: 11px; opacity: 0.5;">DataBoard v2.0</p>
            </div>
        </div>
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
